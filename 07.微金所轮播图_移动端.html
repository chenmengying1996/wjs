<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="lib/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    	<!--导入自己的css-->
    	<link rel="stylesheet" href="css/base.css"/>
    
    	<!--导入首页的css-->
    	<link rel="stylesheet" href="css/index.css"/>
    	
	</head>

	<body>
		<div class="banner">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			<li data-target="#carousel-example-generic" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<!--移动端-->
				<a href="#" class="mobile_a hidden-lg hidden-md hidden-sm">
					<img src="img/slide_01_640x340.jpg" alt="...">
				</a>
				<!--桌面端-->
				<a href="#" class="banner_a image_a hidden-xs">
					<!--如果这里写a>img的话可以看出来，因为图片的宽非常长，所以会看到轮播图的左右两侧大量留白-->
					<!--为了改变这种情况我们采用了a标签给他一个背景图片来做出这样的效果，而且要设置background-size:cover(为了切掉多余的部分，留下的背景图的大小仅是适应的父盒子部分的大小)-->
					<!--还要注意的是如果这里只有a标签，没有img,那么就没有东西给他撑开，此时a标签默认的还是行内式，所以他的高度会为0-->
				</a>
				<div class="carousel-caption">
					这是图片描述1
				</div>
			</div>
			<div class="item">
				<!--移动端-->
				<a href="#" class="mobile_b hidden-lg hidden-md hidden-sm">
					<img src="img/slide_02_640x340.jpg" alt="...">
				</a>
				<a href="#" class="banner_a image_b hidden-xs">
				</a>
				<div class="carousel-caption">
					这是图片描述2
				</div>
			</div>
			<div class="item">
				<!--移动端-->
				<a href="#" class="mobile_c hidden-lg hidden-md hidden-sm">
					<img src="img/slide_03_640x340.jpg" alt="...">
				</a>
				<a href="#" class="banner_a image_c hidden-xs">
				</a>
				<div class="carousel-caption">
					这是图片描述3
				</div>
			</div>
			<div class="item">
				<!--移动端-->
				<a href="#" class="mobile_d hidden-lg hidden-md hidden-sm">
					<img src="img/slide_04_640x340.jpg" alt="...">
				</a>
				<a href="#" class="banner_a image_d hidden-xs">
				</a>
				<div class="carousel-caption">
					这是图片描述4
				</div>
			</div>
		</div>

		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
	</div>
	</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>
